<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensaje de Amor</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Arial', sans-serif;
    }

    .te-amo {
      position: absolute;
      font-size: 2em;
      color: hotpink;
      animation: mover 12s linear infinite;
      white-space: nowrap;
    }

    @keyframes mover {
      0% {
        left: -100%;
        top: calc(10% + 80px * var(--i));
      }
      100% {
        left: 100%;
        top: calc(10% + 80px * var(--i));
      }
    }

    .corazon {
      position: absolute;
      color: pink;
      font-size: 2em;
      animation: flotar 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Frases Te Amo -->
  <script>
    const mensaje = "💖 Te amo Anyelina, mi amor, eres el amor de mi vida 💖";
    for (let i = 0; i < 10; i++) {
      let texto = document.createElement('div');
      texto.className = 'te-amo';
      texto.style.setProperty('--i', i);
      texto.innerText = mensaje;
      document.body.appendChild(texto);
    }

    // Corazones flotantes
    for (let i = 0; i < 30; i++) {
      let corazon = document.createElement('div');
      corazon.className = 'corazon';
      corazon.innerText = '❤️';
      corazon.style.left = Math.random() * 100 + 'vw';
      corazon.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(corazon);
    }
  </script>

</body>
</html>
